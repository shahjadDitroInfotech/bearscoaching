<ion-modal-view>
<ion-view id="login" hide-nav-bar="true">
    <ion-content padding="true" scroll="false">
     <form ng-submit="doLogin()" name="loginForm">
            <div class="row responsive-md">
                <div class="col col-50 col-offset-25">

                    <div class="header padding text-center">
                        <img src="img/logo12.png" alt="Your logo here" width="100%" height="121px"/>
                    </div>

                    <div class="list">
                        <label class="item item-input">
                  
                       <input type="text" ng-model="loginData.username"  placeholder="Email" required>

                        </label>
                        <label class="item item-input">
                          
                         <input type="password" placeholder="Password" ng-model="loginData.password" required>
                        </label>
                    </div>
                    <button class="button button-block button-positive" type="submit">
                        Log In
                    </button>

                    <div class="row row-no-padding">
                        <div class="col">
                            <button class="button button-clear button-light" ng-click= "forgot()">
                                Forgot password?
                            </button>
                        </div>

                        <div class="col text-right">
                            <button class="button button-clear button-light" ng-click= "signupUser()">
                                Sign up
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>

</ion-modal-view>
