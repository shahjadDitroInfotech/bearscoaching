<ion-modal-view>
<ion-view id="signup" hide-nav-bar="true">
    <ion-content padding="true" scroll="false">
     <form ng-submit="forgotData()" name="forgetForm">
            <div class="row responsive-md">
                <div class="col col-50 col-offset-25">

                    <div class="header padding text-center">
                        <img src="img/logo12.png" alt="Your logo here" width="100%" height="121px"/>
                    </div>

                    <div class="list">
                        <label class="item item-input">
                  
                       <input type="email" ng-model="loginData.username"  placeholder="Email" required>

                        </label>
                       
                    </div>
                    <button class="button button-block button-positive" type="submit" ng-disabled="forgetForm.$invalid">
                       Submit
                    </button>
                     <div class="row row-no-padding">
                        <div class="col text-right">
                            <button class="button button-clear button-light" ng-click= "login()">
                               Back
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
</ion-modal-view>
